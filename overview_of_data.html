    <script>
     //2016 data

        }
   
        for(var i=0; i<data_2015.length; i++) {

        }

      console.log(data_2017[0]);
        count = 0;
        var trace = [];

        trace[2] = [];
        
        for(var i=0; i<3; i++){
            for(var key in happiness[i]) {
                if(key!=='Happiness Score' || key !== 'Country'){
                    var temp_trace = {
                      x: happiness[i][key],
                      y: happiness[i]['score'],
                      mode: 'markers',
                      marker: {
                        size: 40,
                        //color: region_2016
                      },
                      type: 'scatter',
                      name: 'Year: ' + (i+ 2015),
                      text: happiness[i]['name'],
                      textposition: 'top center',
                      textfont: {
                        family:  'Raleway, sans-serif'
                      },
                      marker: { size: 12 }
                    };
                    trace[i][key] = temp_trace;
                }
            }
        }
        var data = [];
        for(var key in trace[0]){
            var temp = [];
            for(var i=0; i<3; i++){
                temp.push(trace[i][key]);
            }
            data[key] = temp;
        }
        
        Plotly.newPlot('gdp', data['gdp'], layout['gdp']);
        Plotly.newPlot('family', data['family'], layout['family']);
        Plotly.newPlot('health', data['health'], layout['health']);
        Plotly.newPlot('freedom', data['freedom'], layout['freedom']);
        Plotly.newPlot('generosity', data['generosity'], layout['generosity']);
        Plotly.newPlot('trust', data['trust'], layout['trust']);
        Plotly.newPlot('dystopia', data['dystopia'], layout['dystopia']);
